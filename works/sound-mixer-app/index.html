<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Mixer</title>
    <link rel="stylesheet" href="sounds-grid-refactor.css">
    <script src="./sounds/howler.min.js"></script>
    <script src="sonido.js" defer></script>

</head>

<body>
    <h1>Sound Mixer</h1>
    <div id="container">
        <div class="sound-container master-vol">
            <h2>Master</h2>
            <div class="slide-container">
                <input value="0.85" type="range" max="1" min="0" step="0.05" name="single-volume" class="slider">
            </div>
            <h4>Sounds playing:</h4>
            <span id="sounds-playing">No sounds playing</span>
            <button>Randomize</button>
            <button>Stop All</button>
        </div>
